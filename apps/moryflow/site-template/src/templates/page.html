<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="generator" content="Moryflow">
  <link rel="icon" href="{{favicon}}">
  <style>{{STYLES}}</style>
  <script>{{THEME_INIT_SCRIPT}}</script>
</head>
<body class="{{bodyClass}}">
  <!-- sidebar slot: renderer injects sidebar.html in multi-page mode -->
  {{sidebar}}
  <div class="{{layoutClass}}">
    <header class="site-header">
      <div class="site-header-inner">
        <button id="menu-toggle" class="menu-toggle" type="button" aria-label="Toggle menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
        {{THEME_TOGGLE_BUTTON}}
      </div>
    </header>
    <main class="content-wrapper">
      <article class="prose">
        <h1 class="page-title">{{pageTitle}}</h1>
        {{content}}
      </article>
    </main>
    <footer class="site-footer">
      {{BRAND_FOOTER_LINK}}
    </footer>
  </div>
  <div class="sidebar-overlay" id="sidebar-overlay"></div>
  <script>{{THEME_TOGGLE_SCRIPT}}</script>
  <script>{{MENU_TOGGLE_SCRIPT}}</script>
</body>
</html>
