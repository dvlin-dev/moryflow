name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  ci:
    name: CI
    runs-on: [self-hosted, lin-mini]
    steps:
      - name: Runner info
        run: |
          echo "RUNNER_NAME=$RUNNER_NAME"
          echo "RUNNER_OS=$RUNNER_OS"
          echo "RUNNER_ARCH=$RUNNER_ARCH"
          uname -a

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Fetch base branch (PR only)
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: Run tests (changed packages)
        if: github.event_name == 'pull_request'
        run: pnpm turbo run test:unit --concurrency=4 --filter=...[origin/${{ github.base_ref }}]

      - name: Run tests (full)
        if: github.event_name != 'pull_request'
        run: pnpm turbo run test:unit --concurrency=4

      - name: Build
        if: github.event_name != 'pull_request'
        env:
          TURBO_CONCURRENCY: 2
          NODE_OPTIONS: --max-old-space-size=4096
        run: pnpm build
