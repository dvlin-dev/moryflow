services:
  postgres:
    image: postgres:16
    container_name: anyhunt-auth-postgres
    environment:
      POSTGRES_USER: anyhunt
      POSTGRES_PASSWORD: anyhunt
      POSTGRES_DB: anyhunt_auth
    ports:
      - "5432:5432"
    volumes:
      - anyhunt_auth_postgres:/var/lib/postgresql/data

volumes:
  anyhunt_auth_postgres:
