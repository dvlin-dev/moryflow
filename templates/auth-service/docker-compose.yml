services:
  postgres:
    image: postgres:16
    container_name: aiget-auth-postgres
    environment:
      POSTGRES_USER: aiget
      POSTGRES_PASSWORD: aiget
      POSTGRES_DB: aiget_auth
    ports:
      - "5432:5432"
    volumes:
      - aiget_auth_postgres:/var/lib/postgresql/data

volumes:
  aiget_auth_postgres:
