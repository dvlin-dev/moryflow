name: aiget

services:
  aiget-postgres:
    image: postgres:16
    container_name: aiget-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aiget}
      POSTGRES_USER: ${POSTGRES_USER:-aiget}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "${AIGET_POSTGRES_PORT:-5432}:5432"
    volumes:
      - aiget-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aiget} -d ${POSTGRES_DB:-aiget}"]
      interval: 10s
      timeout: 5s
      retries: 10

  aiget-redis:
    image: redis:7-alpine
    container_name: aiget-redis
    restart: unless-stopped
    ports:
      - "${AIGET_REDIS_PORT:-6379}:6379"
    volumes:
      - aiget-redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  aiget-server:
    build:
      context: ../..
      dockerfile: apps/aiget/server/Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://aiget:change_me@aiget-postgres:5432/aiget?schema=public}
    container_name: aiget-server
    restart: unless-stopped
    depends_on:
      aiget-postgres:
        condition: service_healthy
      aiget-redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-https://aiget.dev}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://console.aiget.dev,https://admin.aiget.dev,https://aiget.dev}
      DATABASE_URL: ${DATABASE_URL:-postgresql://aiget:change_me@aiget-postgres:5432/aiget?schema=public}
      REDIS_URL: ${REDIS_URL:-redis://aiget-redis:6379}
    ports:
      - "${AIGET_SERVER_PORT:-3100}:3000"

  aiget-www:
    build:
      context: ../..
      dockerfile: apps/aiget/www/Dockerfile
    container_name: aiget-www
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      VITE_API_URL: ${VITE_API_URL:-https://aiget.dev}
      VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY:-}
    ports:
      - "${AIGET_WWW_PORT:-3103}:3000"

  aiget-console:
    build:
      context: ../..
      dockerfile: apps/aiget/console/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://aiget.dev}
        VITE_AUTH_URL: ${VITE_AUTH_URL:-}
    container_name: aiget-console
    restart: unless-stopped
    ports:
      - "${AIGET_CONSOLE_PORT:-3102}:80"

  aiget-admin:
    build:
      context: ../..
      dockerfile: apps/aiget/admin/www/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://aiget.dev}
        VITE_AUTH_URL: ${VITE_AUTH_URL:-}
    container_name: aiget-admin
    restart: unless-stopped
    ports:
      - "${AIGET_ADMIN_PORT:-3101}:80"

  aiget-docs:
    build:
      context: ../..
      dockerfile: apps/aiget/docs/Dockerfile
    container_name: aiget-docs
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "${AIGET_DOCS_PORT:-3110}:3000"

volumes:
  aiget-postgres-data:
  aiget-redis-data:
