# [INPUT]: 本地测试用数据库与缓存配置
# [OUTPUT]: 可复现的 PostgreSQL/Redis 测试环境
# [POS]: deploy/infra 测试基础设施入口
# [PROTOCOL]: 本文件变更时，需同步更新 docs/code-review/deploy-infra.md 与 docs/code-review/index.md
#
# Anyhunt 测试环境 - Docker Compose 配置
# 用于本地单元测试和集成测试
#
# 包含两个 PostgreSQL 实例：
# - postgres-test: 主库（业务数据）
# - vector-postgres-test: 向量库（Memox 数据：Memory/Entity/Relation）

services:
  # PostgreSQL 主库（业务数据）
  postgres-test:
    image: postgres:16
    ports:
      - "5433:5432"  # 使用 5433 避免与本地 PostgreSQL 冲突
    environment:
      POSTGRES_USER: ${POSTGRES_TEST_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD:-testpassword}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-anyhunt_test}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data  # 使用内存存储加速测试

  # PostgreSQL 向量库（Memox 数据：Memory/Entity/Relation）
  vector-postgres-test:
    image: pgvector/pgvector:pg16
    ports:
      - "5434:5432"  # 使用 5434 避免与其他 PostgreSQL 冲突
    environment:
      POSTGRES_USER: ${VECTOR_POSTGRES_TEST_USER:-postgres}
      POSTGRES_PASSWORD: ${VECTOR_POSTGRES_TEST_PASSWORD:-testpassword}
      POSTGRES_DB: ${VECTOR_POSTGRES_TEST_DB:-anyhunt_vector_test}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data  # 使用内存存储加速测试

  # Redis for caching and session storage
  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # 使用 6380 避免与本地 Redis 冲突
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
