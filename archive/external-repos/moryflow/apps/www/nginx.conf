# Moryflow 官网 Nginx 反向代理配置
# 用于 Dokploy 或独立 Nginx 部署
#
# 使用方式：
# 1. 独立 Nginx: 复制到 /etc/nginx/conf.d/moryflow-www.conf
# 2. Dokploy: 在 Traefik/Nginx 配置中参考此文件

# ========================================
# 压缩配置（核心优化）
# ========================================

# Gzip 压缩
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_min_length 1024;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml
    application/xml+rss
    application/x-javascript
    image/svg+xml;

# Brotli 压缩（需要 ngx_brotli 模块）
# brotli on;
# brotli_comp_level 6;
# brotli_types
#     text/plain
#     text/css
#     text/xml
#     text/javascript
#     application/json
#     application/javascript
#     application/xml
#     application/xml+rss
#     image/svg+xml;

# ========================================
# 上游服务器
# ========================================
upstream moryflow_www {
    server 127.0.0.1:3000;
    keepalive 32;
}

# ========================================
# HTTP → HTTPS 重定向
# ========================================
server {
    listen 80;
    server_name moryflow.com www.moryflow.com;
    return 301 https://$host$request_uri;
}

# ========================================
# HTTPS 主配置
# ========================================
server {
    listen 443 ssl http2;
    server_name moryflow.com www.moryflow.com;

    # SSL 证书（Dokploy 自动配置）
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # SSL 优化
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # ========================================
    # 安全头
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ========================================
    # 静态资源缓存（构建产物）
    # ========================================
    location ~* ^/assets/.*\.(js|css|woff|woff2|ttf|eot)$ {
        proxy_pass http://moryflow_www;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 长期缓存（Vite 哈希文件名）
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # 压缩已在全局配置
    }

    # ========================================
    # 图片资源缓存
    # ========================================
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        proxy_pass http://moryflow_www;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 7 天缓存
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # ========================================
    # 健康检查端点
    # ========================================
    location = /api/health {
        proxy_pass http://moryflow_www;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 不缓存健康检查
        add_header Cache-Control "no-cache, no-store";
    }

    # ========================================
    # SSR 动态请求
    # ========================================
    location / {
        proxy_pass http://moryflow_www;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # SSR 响应短期缓存（可选）
        # proxy_cache_valid 200 1m;
    }

    # ========================================
    # 错误页面
    # ========================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
