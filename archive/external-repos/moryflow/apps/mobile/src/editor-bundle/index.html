<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Editor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #editor {
      height: 100%;
      width: 100%;
      padding: 16px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* 编辑器基础样式 */
    .notion-like-editor {
      outline: none;
      min-height: 100%;
    }

    .notion-like-editor p {
      margin: 0;
      padding: 4px 0;
    }

    .notion-like-editor h1,
    .notion-like-editor h2,
    .notion-like-editor h3,
    .notion-like-editor h4,
    .notion-like-editor h5,
    .notion-like-editor h6 {
      margin: 16px 0 8px 0;
      font-weight: 600;
    }

    .notion-like-editor h1 {
      font-size: 2em;
    }

    .notion-like-editor h2 {
      font-size: 1.5em;
    }

    .notion-like-editor h3 {
      font-size: 1.25em;
    }

    .notion-like-editor ul,
    .notion-like-editor ol {
      padding-left: 24px;
      margin: 8px 0;
    }

    .notion-like-editor blockquote {
      border-left: 3px solid #e0e0e0;
      padding-left: 16px;
      margin: 8px 0;
      color: #666;
    }

    .notion-like-editor pre {
      background: #f5f5f5;
      border-radius: 4px;
      padding: 12px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .notion-like-editor code {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 0.9em;
    }

    .notion-like-editor img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    /* 占位符样式 */
    .notion-like-editor .is-empty::before {
      content: attr(data-placeholder);
      color: #aaa;
      pointer-events: none;
      position: absolute;
    }

    /* 任务列表样式 */
    .notion-like-editor ul[data-type="taskList"] {
      list-style: none;
      padding-left: 0;
    }

    .notion-like-editor ul[data-type="taskList"] li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .notion-like-editor ul[data-type="taskList"] li input[type="checkbox"] {
      margin-top: 4px;
    }

    /* 表格样式 */
    .notion-like-editor table {
      border-collapse: collapse;
      width: 100%;
      margin: 8px 0;
    }

    .notion-like-editor th,
    .notion-like-editor td {
      border: 1px solid #e0e0e0;
      padding: 8px;
      text-align: left;
    }

    .notion-like-editor th {
      background: #f5f5f5;
      font-weight: 600;
    }

    /* 深色模式 */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }

      .notion-like-editor blockquote {
        border-left-color: #444;
        color: #999;
      }

      .notion-like-editor pre {
        background: #2a2a2a;
      }

      .notion-like-editor th,
      .notion-like-editor td {
        border-color: #444;
      }

      .notion-like-editor th {
        background: #2a2a2a;
      }
    }
  </style>
</head>

<body>
  <div id="editor"></div>
  <script type="module" src="./index.ts"></script>
</body>

</html>
